<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <h1><span class="logo"></span></h1>
        <h2>Nagaon, India</h2>
        <div class="temperature"> 
            <img src="https://cdn.glitch.com/6e8889e5-7a72-48f0-a061-863548450de5%2F10n.png?1499366021399" alt=""> <br>
            22.59° Celsius
        </div>
        <button id="view-full-report">View Full Report</button>
        
        <div id="full-report">
            <table>
                <tr>
                    <th>DATE</th>
                    <th><span class="weather"></span></th>
                </tr>
                <tr>
                    <td>WEATHER</td>
                    <td><span class="weather"></span></td>
                </tr>
                <tr>
                    <td>MIN TEMP</td>
                    <td><span class="weather"></span>° C</td>
                </tr>
                <tr>
                    <td>MAX TEMP</td>
                    <td><span class="weather"></span>° C</td>
                </tr>
                <tr>
                    <td>PRESSURE</td>
                    <td><span class="weather"></span> Pascal</td>
                </tr>
                <tr>
                    <td>WIND SPEED</td>
                    <td><span class="weather"></span> KMpH</td>
                </tr>
                <tr>
                    <td>SUNRISE</td>
                    <td><span class="weather"></span></td>
                </tr>
                <tr>
                    <td>SUNSET</td>
                    <td><span class="weather"></span></td>
                </tr>
            </table>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
